name: "Sample react ci pipeline/workflow"

on:
    push:
        branches:
            - main
            - test

    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu latest
        steps:
            - name: Setup nodeJs
              uses: actions/setup-node@v4
              with:
                node-version: '21'
           
            - name: Check node version
              run: node --version
            
           
